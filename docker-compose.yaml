version: '3'
services:
  api:
    image: igapi
    restart: always
    ports:
      - "443:443"
      - "80:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_HTTPS_PORT=443
    depends_on:
      - db
  db:
    container_name: db
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Str0ngP@ssw0rd"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
volumes:
  sqldata: